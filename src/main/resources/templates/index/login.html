<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="SnowMoon">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}" />
    <script type="text/javascript" th:src="@{/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <!--根据不同的页面比例设置占比空间-->
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5"> <!--图标-->
                    <img src="/pics/index/logo.jpg" alt="logo" width="200">
                </div>
                <!--主体卡片-->
                <div class="card shadow-lg">
                    <!--卡片上半部分登录块-->
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                        <!--登录表单-->
                        <!-- 这里仍然用Thymeleaf渲染，以后要转换成axios发送跳转-->
                        <form id="login_form" method="post" th:action="@{/login}" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">Username</label>
                                <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                                <div class="invalid-feedback"> <!--格式不正确的提示-->
                                    Please enter your username
                                </div>
                            </div>

                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="mb-0">
                                <label class="error-msg" th:text="${session.errorMsg}"></label>
                                <input name="id" hidden="hidden" value="0"> <!--这里藏了一个id，方便接收实体对象，实际只用到账号和密码-->
                            </div>

                            <div class="d-flex align-items-center w-100">
                                <button type="submit" class="btn btn-primary w-100 mt-2">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>

                    <!--卡片下半注册块-->
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Don't have an account? <a th:href="@{/register}" class="text-dark">Create One</a>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <div class="text-black text-center mt-5">
                        Copyright &copy; 2017-2021 &mdash; Snow Moon
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/index/login.js"></script>
</body>
</html>
